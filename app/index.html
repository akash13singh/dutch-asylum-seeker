<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Who Want to enter Dutch!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- External style -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nv.d3.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/line-slider.css">
    <link rel="stylesheet" href="styles/left-column.css">
    <!-- endbuild -->

    <!-- External Dependencies -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- <div id="top-box"> -->
    <!-- </div> -->
    <div class="left column">
        <div class="header">
            <h1 class="special-font">Asylum requests to the Netherlands</h1>
            <div>from different countries during 2007 to 2014</div>
        </div>
        <div class="wrapper">
            <div class="year special-font">In <select id="year-selector">
            </select>
            there were <span id="total-number"></span> submissions.
            </div>
            <div id="overall-trend">
                <svg></svg>
            </div>
            <div>
                <div class="pie-chart" id="gender-chart"></div>
                <div class="pie-chart" id="age-group-chart"></div>
            </div>
            <h3>Top 3 Countries</h3>
            <table id="rank">
                <tr>
                    <td>Rank</td>
                    <td>Country</td>
                    <td>Submissions</td>
                </tr>
            </table>
        </div>
        <div class="border">
        </div>
    </div>
    <div class="right column">
        <div id="map">
            <div class="tooltip hidden">
                <div class="background"></div>
                <div class="wrapper">
                    <div class="rank">{{rank}}</div>
                    <div class="country-name">{{country}}</div>
                    <div class="data">
                        <span class="number">{{number}}</span> requests
                    </div>
                </div>
            </div>
        </div>
        <div id="timeline">
            <div class="wrapper">
                <select>
                    <option value="0">Total number of Submissions</option>
                    <option value="1">Relative Change</option>
                </select>
                <div class="right-block">
                    <ul></ul>
                    <a class="more-country-button" alt="Add a country to compare">
                        <i class="fa fa-plus-circle"></i>
                    </a>
                </div>
                <div id="chart">
                </div>
            </div>
            <div class="country-panel">
                <div class="country-wrapper">
                </div>
                <input type="text" name="country-query" placeholder="Search for a country"/>
            </div>
        </div>
        <div id="country-overlay" class="hidden">
            <button class="close" id ="close-overlay-button">&times;</button>
            <h1 id="country-name">country</h1>
            <div id="totalChart">
                 <svg></svg>
            </div>
            <div id="genderChart">
                 <svg></svg>
            </div>
            <div id="ageChart">
                 <svg></svg>
            </div>
        </div>
    </div>
		
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/colorbrewer/colorbrewer.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/d3pie/d3pie/d3pie.min.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//d3js.org/queue.v1.min.js"></script>
    <script src="//labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.20/topojson.min.js"></script>



    <!-- build:js scripts/main.js -->
    <script src="scripts/vendor/queue.v1.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/pie-chart.js"></script>
    <script src="scripts/year-selector.js"></script>
    <script src="scripts/nv.d3.js"></script>
    <script src="scripts/overlay.js"></script>
    <script src="scripts/left-panel.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->


    <template id="timeline-tooltip">
        <div class="first-row">
            <span class="country-name">{{country}}</span> <span class="number">{{number}} submissions</span>
        </div>
        <div class="second-row">
            {{#if isNotZero }}
            <span class="sign {{sign}}"></span> <span class="percentage">{{percentage}}</span> from last year.
            {{/if}}
        </div>
    </template>
  </body>
</html>
