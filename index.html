<!doctype html> <html> <head> <meta charset=utf-8> <meta name=description> <meta name=viewport content="width=device-width, initial-scale=1"> <title>Who Want to enter Dutch!</title> <link rel=stylesheet href=https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css> <link rel=stylesheet href="https://fonts.googleapis.com/css?family=Lobster"> <link rel=apple-touch-icon href=apple-touch-icon.png>   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel=stylesheet type=text/css> <link rel=stylesheet href=styles/main.css>  </head> <body> <!--[if lt IE 10]>

ntry-name>{{country}}</span> <span class=number>{{number}} submissions</span> </div> <div class=second-row> {{#if isNotZero }} <span class="sign {{sign}}"></span> <span class=percentage>{{percentage}}</span> from last year. {{/if}} </div> </template> </body> </html>
